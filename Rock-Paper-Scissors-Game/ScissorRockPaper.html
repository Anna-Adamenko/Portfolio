<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<article id="gameBoard" class="container-fluid p-5">
    <section class="container">
        <h2 class="text-center pt-2">Schere, Stein, Papier gegen den Computer</h2>
        <h3 class="px-5">Runden: &nbsp;<span id="roundEle">0</span></h3>
        <div class="d-flex justify-content-around">
            <button class="choice" type="button" data-value="0">
                <i class="bi bi-boxes fs-1"></i>
            </button>
            <button class="choice" type="button" data-value="1">
                <i class="bi bi-book fs-1"></i>
            </button>
            <button class="choice" type="button" data-value="2">
                <i class="bi bi-scissors fs-1"></i>
            </button>
        </div>
        <button id="playAgain" type="button" class="btn d-none mt-2 col-12 border border-dark">nochmal spielen</button>
        <p class="mt-2 fw-semibold"><span>Computer</span> <span>:</span> <span>User</span></p>
        <p><span id="compResult">0</span> <span>:</span> <span id="userResult">0</span></p>
        <p class="icons"><span id="symbolComp">?</span> <span>:</span> <span id="symbolUser">?</span></p>
    </section>
</article>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="game.js"></script>
</body>
</html>
